<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrazione</title>
    <link rel="icon" href="img/logo.png" type="image/png" />
    
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
	<script src="lib/axios@1.1.2.min.js">
	</script>
	<script src="lib/libreria.js">
	</script>
	<script src="_registrazione.js">
	</script>
</head>
<body>
    <div class="container">
        <form class="form-group" style="padding-top:5%">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h1>Registrati:</h1>                        
                    <br>
                    Cognome:
                    <div class="form-group input-group" id="txtCognomeGroup">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input class="form-control" id="txtCognome" type="text" placeholder="Cognome">
                    </div>
                    Nome:
                    <div class="form-group input-group" id="txtNomeGroup">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input class="form-control" id="txtNome" type="text" placeholder="Nome">
                    </div>
                    Comune Residenza:
                    <div class="form-group input-group" id="txtIndirizzoGroup">
                        <span class="input-group-text"><i class="fas fa-map-marker"></i></span>
                        <select class="form-control" id="lstComune"></select>
                    </div>
                    Telefono:
                    <div class="form-group input-group" id="txtTelefonoGroup">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input class="form-control" id="txtTelefono" type="text" placeholder="Telefono">
                    </div>
                    Mail:
                    <div class="form-group input-group" id="txtMailGroup">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input class="form-control" id="txtMail" type="text" placeholder="Mail">
                    </div>
                    Iban:
                    <div class="form-group input-group" id="txtIbanGroup">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                        <input class="form-control" id="txtIban" type="text" placeholder="Iban">
                    </div>
                    Username:
                    <div class="form-group input-group" id="txtUsernameGroup">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input class="form-control" id="txtUsername" type="text" placeholder="Username">
                    </div>
                    Password:
                    <div class="form-group input-group" id="txtPasswordGroup">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input class="form-control" id="txtPassword" type="password" placeholder="Password">
                    </div>
                    Conferma password:
                    <div class="form-group input-group" id="txtConfermaPasswordGroup">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input class="form-control" id="txtConfermaPassword" type="password" placeholder="Password">
                    </div>
                    <br>                        
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <button id="btnInvia" class="btn btn-lg btn-primary btn-block" type="button">Registrati</button>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </form>
    </div>


</body>
</html>
