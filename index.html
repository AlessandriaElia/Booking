<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking.com - Trova il tuo alloggio ideale</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script src="lib/axios@1.1.2.min.js"></script>
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="lib/libreria.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Booking Alessandria Elia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Soggiorni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Citta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Hotel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Noleggio auto</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Attrazioni</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Taxi da/per l'aeroporto</a>
                </li> -->
            </ul>
            <ul class="navbar-nav ml-auto">
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Registra la tua struttura</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Registrati</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Accedi</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="container mt-5">
        <h1 class="text-center">Trova l'alloggio che fa per te</h1>
        <p class="text-center">Cerca offerte su hotel, case e tanto altro...</p>
        <form class="search-form">
            <div class="form-row justify-content-center">
                <div class="col-md-3">
                    <select class="form-control" required>
                        <option value="" disabled selected hidden>Seleziona una citt√†</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control datepicker" id="check-in" placeholder="Check-in" required>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control datepicker" id="check-out" placeholder="Check-out" required>
                </div>
                
                <div class="col-md-2">
                    <input type="number" class="form-control" placeholder="Adulti" min="1" max="10" required>
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control" placeholder="Bambini" min="0" max="10">
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary" id="btnCerca">Cerca</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Offers Section -->
<div class="container mt-5">
    <h2 class="text-center">Offerte</h2>
    <div class="row justify-content-center"> 
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="img/langhe.webp" class="card-img" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Stai organizzando un viaggio nelle langhe?</h5>
                            <p class="card-text">Barolo si trova nel cuore delle Langhe</p>
                            <button class="btn btn-primary">Scopri Barolo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
